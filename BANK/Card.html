<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="CardColor.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="LOGO.jpg" alt="" />
              <h5>Colgate Bank</h5>
            </span>
           <img src="chip.png" alt="" class="chip">
          </header>

          <div class="card-details">
            <div class="name-number">
              <h6>Card Number</h6>
              <h5 class="number">8800 5553 5350 1233</h5>
              <h5 class="name">Pavlo Sanders</h5>
            </div>

            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>12/35</h5>
            </div>
          </div>
        </div>

        <div class="card back-face">
          <h6>
            For customer service call +8 800 555 35 35 or email at ColgateBank@nevashedelo.net 
          </h6>
          <span class="magnetic-strip"></span>
          <div class="signature"><i>586</i></div>
          <h5>
            This bank was invented for fun and has no value or action, don’t try to enter the number, it won’t work
          </h5>
        </div>
      </div>
    </section>
  </body>
</html>
